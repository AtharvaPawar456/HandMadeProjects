<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Renderer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #markdown-input {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }
        #rendered-html {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Markdown to HTML Renderer</h1>
    <textarea id="markdown-input" placeholder="Enter your Markdown here..."></textarea>
    <button onclick="renderMarkdown()">Render Markdown</button>
    <div id="rendered-html"></div>

    <script>
        // Sample markdown content
        var marktext = `
# Sample Markdown Content

## This is a sub-heading

- Bullet point 1
- Bullet point 2
- Bullet point 3

**Bold text** and *italic text*.

[Link to OpenAI](https://www.openai.com)
        `;

        document.getElementById('markdown-input').value = marktext;

        function renderMarkdown() {
            const markdownText = document.getElementById('markdown-input').value;
            const htmlContent = marked.parse(markdownText);
            document.getElementById('rendered-html').innerHTML = htmlContent;
        }

        // Automatically render the sample markdown on page load
        window.onload = function() {
            renderMarkdown();
        };
    </script>
</body>
</html>
